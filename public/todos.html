<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todo-app.css">
</head>

<body>
  <main class="todo-list">
    <h1 class="todo-list__heading">My To-do List</h1>
    <label class="todo-list__add">
      <input class="todo-list__text-field" type="text" required placeholder="What's next?">
      <input class="todo-list__date" type="date" value=>
      <input class="todo-list__btn" type="submit" value="Add">
    </label>
    <section>
      <article class="todo-list__todo-title">
        <h2 class="todo-list__title-part">Due today</h2>
        <p class="todo-list__remaining-count">0/4</p>
      </article>
      <article class="todo-list__items-list">
        <ul>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Submit SaaS 201 project</p>
            <p class="todo-list__status">Overdue</p>
          </li>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Call accountant</p>
            <img class="todo-list__image" src="delete.png" alt="">
          </li>
        </ul>
      </article>
    </section>
    <section>
      <article class="todo-list__todo-title">
        <h2 class="todo-list__title-part">Due Tomorrow</h2>
        <p class="todo-list__remaining-count">0/3</p>
      </article>
      <article class="todo-list__items-list">
        <ul>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Refill groceries</p>
          </li>
        </ul>
      </article>
    </section>
    <section>
      <article class="todo-list__todo-title">
        <h2 class="todo-list__title-part">Remaining</h2>
        <p class="todo-list__remaining-count">0/3</p>
      </article>
      <article class="todo-list__items-list">
        <ul>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Type something</p>
            <p class="todo-list__item-date">jun 29</p>
          </li>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Type something</p>
            <p class="todo-list__item-date">jun 30</p>
          </li>
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <p class="todo-list__item-part">Type something</p>
            <p class="todo-list__item-date">jul 1</p>
          </li>
        </ul>
      </article>
    </section>

  </main>
</body>

</html>
